<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBAC System</title>
  <link rel="Stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Role-Based Access Control (RBAC) System</h1>
  </header>
  <main>
    <section id="user-management">
      <h2>User Management</h2>
      <table id="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated -->
        </tbody>
      </table>
      <button id="add-user-btn">Add User</button>
    </section>
    <section id="role-management">
      <h2>Role Management</h2>
      <table id="role-table">
        <thead>
          <tr>
            <th>Role</th>
            <th>Permissions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated -->
        </tbody>
      </table>
      <button id="add-role-btn">Add Role</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
